<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carta de natal</title>
</head>
<body>
    <div class="birthdayCard">
        <div class="cardFront">
            <div class="front-text">
            <h3 class="happy">Feliz natal</h3>
            <h2 class="bday">Mensagem</h2> 
            <h3 class="toyou">pra você</h3>  
        </div>
        <div class="wrap-deco">
            <div class="decorations"></div>
            <div class="decorationsTwo"></div>
        </div> 
        <div class="wrap-decoTwo">
            <div class="decorations"></div>
            <div class="decorationsThree"></div>
        </div>
          <div class="plate">
            <div class="cake"></div>
            <div class="flame"></div>
          </div>
        </div>  
          <div class="cardInside">
             <div class="inside-text">
          <h3 class="happy">FELIZ</h3>
          <h2 class="bday">NATAL</h2> 
          <h3 class="toyou">MEU AMOR!</h3>  
          </div>
            <div class="wishes">
            <p>Amor,</p>
            <p>Neste natal, quero que saiba o quanto você é especial para mim. Cada momento ao seu lado
                Torna minha vida mais feliz. Espero que este ano novo seja repleto de amor,risos e sonhos realizados juntos!</p>
            <p class="name">Eu te amo</p>
            </div>
          </div>
        </div>
      
</body>
</html>
